<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="top">

      <div>
        <div id="day-label">Day</div>
        <div><input type="text" placeholder="DD" id="days"></div>
        <div class="error-message" style="color: red"></div>
      </div>
      <div>
        <div id="month-label">Month</div>
        <div><input type="text" placeholder="MM" id="months"></div>
        <div class="error-message" style="color: red"></div>
      </div>
      <div>
        <div id="year-label">Year</div>
        <div><input type="text" placeholder="YYYY" id="years"></div>
        <div class="error-message" style="color: red"></div>
      </div>
    </div>
    <div class="middle">
      <div></div>
      <img src="./assets/images/icon-arrow.png" alt="">
    </div>
    <div class="bottom">
      <div id="age-years"><span class="value">--</span> years</div>
      <div id="age-months"><span class="value">--</span> months</div>
      <div id="age-days"><span class="value">--</span> days</div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
